<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Empirical Formula Calculator</title>
</head>

<body>
    <h1>Empirical Formula Calculator</h1>

    <div>
    <label for="element1type">First Element Type:</label><br>
    <input id="element1type" name="element1type"><br><br>
    <label for="element1weight">First Element Weight:</label><br>
    <input id="element1weight" name="element1weight"><br><br>
    </div>

    <div>
        <label for="element2type">Second Element Type:</label><br>
        <input id="element2type" name="element2type"><br><br>
        <label for="element2weight">Second Element Weight:</label><br>
        <input id="element2weight" name="element2weight"><br><br>
    </div>

    <div>
        <label for="element3type">Third Element Type:</label><br>
        <input id="element3type" name="element3type"><br><br>
        <label for="element3weight">Third Element Weight:</label><br>
        <input id="element3weight" name="element3weight"><br><br>
    </div>

    <div>
        <label for="element4type">Fourth Element Type:</label><br>
        <input id="element4type" name="element4type"><br><br>
        <label for="element4weight">Fourth Element Weight:</label><br>
        <input id="element4weight" name="element4weight"><br><br>
    </div>

    <div>
        <label for="element5type">Fifth Element Type:</label><br>
        <input id="element5type" name="element5type"><br><br>
        <label for="element5weight">Fifth Element Weight:</label><br>
        <input id="element5weight" name="element5weight"><br><br>
    </div>


    <input id="submit" type="submit" value="Submit" onclick="return calc();" />

    <script src="script.js"></script>
</body>
</html>
