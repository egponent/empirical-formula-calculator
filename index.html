<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Empirical Formula Calculator</title>
</head>

<body>
    <h1>Empirical Formula Calculator</h1>

    <div>
    <label for="element1num">First Element Atomic Number:</label><br>
    <input id="element1num" name="element1num"><br><br>
    <label for="element1percent">First Element Percent:</label><br>
    <input id="element1percent" name="element1percent"><br><br>
    </div>

    <div>
        <label for="element2num">Second Element Atomic Number:</label><br>
        <input id="element2num" name="element2num"><br><br>
        <label for="element2percent">Second Element Percent:</label><br>
        <input id="element2percent" name="element2percent"><br><br>
    </div>

    <div>
        <label for="element3num">Third Element Atomic Number:</label><br>
        <input id="element3num" name="element3num"><br><br>
        <label for="element3percent">Third Element Percent:</label><br>
        <input id="element3percent" name="element3percent"><br><br>
    </div>

    <div>
        <label for="element4num">Fourth Element Atomic Number:</label><br>
        <input id="element4num" name="element4num"><br><br>
        <label for="element4percent">Fourth Element Percent:</label><br>
        <input id="element4percent" name="element4percent"><br><br>
    </div>

    <div>
        <label for="element5num">Fifth Element Atomic Number:</label><br>
        <input id="element5num" name="element5num"><br><br>
        <label for="element5percent">Fifth Element Percent:</label><br>
        <input id="element5percent" name="element5percent"><br><br>
    </div>


    <input id="submit" type="submit" value="Submit" onclick="return calc();" />
    <input type="submit" value="Reset" onclick="window.location.reload()"/>

    <script src="script.js"></script>
</body>
</html>
